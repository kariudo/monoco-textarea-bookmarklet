<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textareaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1E1E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Textarea representation (darker rectangle) -->
  <rect x="40" y="55" width="120" height="90" rx="6" fill="url(#textareaGradient)" filter="url(#shadow)"/>
  
  <!-- Code lines inside textarea -->
  <line x1="50" y1="70" x2="110" y2="70" stroke="#4EC9B0" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="85" x2="95" y2="85" stroke="#9CDCFE" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="100" x2="130" y2="100" stroke="#CE9178" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="115" x2="105" y2="115" stroke="#DCDCAA" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="130" x2="80" y2="130" stroke="#569CD6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bookmark star icon in top right -->
  <g transform="translate(135, 45)">
    <path d="M 12 2 L 15.09 8.26 L 22 9.27 L 17 14.14 L 18.18 21.02 L 12 17.77 L 5.82 21.02 L 7 14.14 L 2 9.27 L 8.91 8.26 Z" 
          fill="#FFD700" 
          stroke="#FFA500" 
          stroke-width="1.5"
          filter="url(#shadow)"/>
  </g>
  
  <!-- VS Code icon inspired cursor/pointer -->
  <g transform="translate(155, 120)">
    <path d="M 0 0 L 8 8 L 3 8 L 0 5 Z" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="2" cy="2" r="1.5" fill="#007ACC"/>
  </g>
  
  <!-- Subtle shine effect -->
  <ellipse cx="70" cy="50" rx="40" ry="30" fill="#FFFFFF" opacity="0.1"/>
</svg>
